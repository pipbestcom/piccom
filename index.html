<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>é‡‘ç‚¹ç½‘ç»œ-å…¬å…±å›¾ç‰‡æ‰˜ç®¡å¹³å° / Public Image Hosting Platform</title>
  <style>
    :root{
      color-scheme: dark;
      --bg1:#0a1229;
      --bg2:#1e3a8a;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --accent: #3b82f6;
      --hover: rgba(59,130,246,.2);
      --selected: rgba(59,130,246,.3);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(59,130,246,.30), transparent 60%),
        radial-gradient(1000px 600px at 85% 80%, rgba(30,58,138,.40), transparent 55%),
        linear-gradient(135deg, var(--bg1), #0b1636 35%, var(--bg2));
      color:var(--text);
      overflow:hidden;
    }
    body::before{
      content:"";
      position:fixed; inset:0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 48px 48px;
      mask-image: radial-gradient(circle at 50% 35%, black 0%, transparent 65%);
      pointer-events:none;
      opacity:.9;
    }

    /* Layout */
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: var(--card);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(14px);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: 16px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(14px);
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(14px);
    }

    /* Directory Tree */
    .directory-tree {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .tree-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      margin: 1px 0;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
      position: relative;
      min-height: 24px;
    }

    .tree-item:hover {
      background: var(--hover);
    }

    .tree-item.selected {
      background: var(--selected);
      color: var(--accent);
    }

    .tree-item.selected::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent);
      border-radius: 0 2px 2px 0;
    }

    .tree-expander {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--muted);
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .tree-expander::before {
      content: "â–¶";
      transition: transform 0.2s ease;
    }

    .tree-item.expanded .tree-expander::before {
      transform: rotate(90deg);
    }

    .tree-item.no-children .tree-expander {
      opacity: 0.3;
    }

    .tree-icon {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
    }

    .tree-icon.folder::before {
      content: "ğŸ“";
    }

    .tree-icon.file::before {
      content: "ğŸ“„";
    }

    .tree-icon.image::before {
      content: "ğŸ–¼ï¸";
    }

    .tree-children {
      margin-left: 0;
      padding-left: 20px;
      display: none;
      position: relative;
    }

    .tree-children::before {
      content: "";
      position: absolute;
      left: 8px;
      top: 0;
      bottom: 0;
      width: 1px;
      background: var(--border);
    }

    .tree-children.expanded {
      display: block;
    }

    .tree-item.level-0 {
      margin-left: 0;
    }

    .tree-item.level-1 {
      margin-left: 0;
    }

    .tree-item.level-2 {
      margin-left: 0;
    }

    /* Connection lines for tree structure */
    .tree-item::after {
      content: "";
      position: absolute;
      left: -12px;
      top: 50%;
      width: 12px;
      height: 1px;
      background: var(--border);
      display: none;
    }

    .tree-children .tree-item::after {
      display: block;
    }

    /* Content Area */
    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    /* View Modes */
    .view-toggle {
      display: flex;
      gap: 4px;
      background: rgba(255,255,255,.06);
      border-radius: 6px;
      padding: 2px;
    }

    .view-btn {
      padding: 6px 12px;
      border: none;
      background: transparent;
      color: var(--muted);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
    }

    .view-btn.active {
      background: var(--accent);
      color: white;
    }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      background: var(--hover);
      border-color: var(--accent);
    }

    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* List View */
    .list-view {
      display: none;
    }

    .list-view.active {
      display: block;
    }

    .image-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      background: var(--card);
      border: 1px solid var(--border);
      margin-bottom: 8px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .image-item:hover {
      background: var(--hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }

    .image-thumb {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid var(--border);
    }

    .file-thumb {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 6px;
      background: var(--card);
      border: 1px solid var(--border);
    }

    .image-info {
      flex: 1;
      min-width: 0;
    }

    .image-name {
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .image-meta {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .image-meta span {
      white-space: nowrap;
    }

    .image-actions {
      display: flex;
      gap: 8px;
    }

    /* Grid View */
    .grid-view {
      display: none;
    }

    .grid-view.active {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .grid-item {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
    }

    .grid-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
      border-color: var(--accent);
    }

    .grid-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .grid-file-icon {
      width: 100%;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }

    .grid-info {
      padding: 12px;
    }

    .grid-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .grid-meta {
      font-size: 12px;
      color: var(--muted);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.8);
      backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .modal-image {
      max-width: 100%;
      max-height: 80vh;
      display: block;
    }

    .modal-actions {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--muted);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Badge */
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      font-size:13px;
      letter-spacing:.3px;
    }
    .dot{
      width:9px; height:9px; border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(59,130,246,.85);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="header">
        <div class="badge"><span class="dot"></span>ç›®å½•æ ‘ / Directory Tree</div>
      </div>
      <div class="directory-tree" id="directory-tree">
        <div class="loading">
          <div class="spinner"></div>
          åŠ è½½ä¸­...
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1 style="margin:0; font-size:24px;">é‡‘ç‚¹ç½‘ç»œ-å…¬å…±å›¾ç‰‡æ‰˜ç®¡å¹³å°</h1>
        <div style="font-size:14px; color:var(--muted); margin-top:4px;">
          Public Image Hosting Platform
        </div>
      </div>

      <div class="toolbar">

          <button class="view-btn active" data-view="grid" id="grid-view-btn">

          </button>

          </button>

  <!-- Image Preview Modal -->
  <div class="modal" id="image-modal">
    <div class="modal-content">
      <img id="modal-image" class="modal-image" src="" alt="">
      <div class="modal-actions">
        <div id="modal-info"></div>
        <div>
          <button class="btn" id="copy-link-btn">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>
          <button class="btn" id="close-modal-btn">âœ• å…³é—­</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let directoryData = null;
    let currentPath = "images/";
    let currentView = "grid";
    let isLoading = true;

    // DOM elements
    const directoryTree = document.getElementById('directory-tree');
    const gridView = document.getElementById('grid-view');
    const listView = document.getElementById('list-view');
    const gridViewBtn = document.getElementById('grid-view-btn');
    const listViewBtn = document.getElementById('list-view-btn');
    const exportBtn = document.getElementById('export-btn');
    const refreshBtn = document.getElementById('refresh-btn');
    const imageModal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');
    const modalInfo = document.getElementById('modal-info');
    const copyLinkBtn = document.getElementById('copy-link-btn');
    const closeModalBtn = document.getElementById('close-modal-btn');

    // Load directory data
    async function loadDirectoryData() {
      try {
        const response = await fetch('./directory-data.json');
        if (!response.ok) {
          throw new Error('Failed to load directory data');
        }
        directoryData = await response.json();
        isLoading = false;
        renderDirectoryTree();
        setInitialSelection();
        renderImages();
      } catch (error) {
        console.error('Error loading directory data:', error);
        directoryTree.innerHTML = '<div style="color: var(--muted); padding: 20px; text-align: center;">åŠ è½½ç›®å½•æ•°æ®å¤±è´¥<br>è¯·ç¡®ä¿å·²è¿è¡Œç›®å½•æ‰«æè„šæœ¬</div>';
        isLoading = false;
      }
    }

    // Generate colorful placeholder for images
    function generateImagePlaceholder(filename, width, height) {
      const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F'];
      const color = colors[Math.abs(filename.split('').reduce((a,b) => a + b.charCodeAt(0), 0)) % colors.length];

      const svg = `<svg width="${width}" height="${height}" xmlns="http://www.w3.org/2000/svg">
        <rect width="${width}" height="${height}" fill="${color}"/>
        <text x="${width/2}" y="${height/2 - 10}" text-anchor="middle" fill="white" font-size="16" font-weight="bold">IMAGE</text>
        <text x="${width/2}" y="${height/2 + 10}" text-anchor="middle" fill="white" font-size="12">${filename}</text>
      </svg>`;

      return 'data:image/svg+xml;base64,' + btoa(svg);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      setupEventListeners();
      loadDirectoryData();
    });

    // Set initial folder selection after data loads
    function setInitialSelection() {
      if (directoryData && directoryData['images/']) {
        const imagesFolder = document.querySelector('[data-path="images/"]');
        if (imagesFolder) {
          imagesFolder.classList.add('selected');
          // Set initial path and render images
          currentPath = 'images/';
          renderImages();
          // Auto-expand the images folder
          const children = imagesFolder.querySelector('.tree-children');
          if (children) {
            children.classList.add('expanded');
            imagesFolder.classList.add('expanded');
          }
        }
      }
    }

    function setupEventListeners() {
      // View toggle
      gridViewBtn.addEventListener('click', () => switchView('grid'));
      listViewBtn.addEventListener('click', () => switchView('list'));

      // Export
      exportBtn.addEventListener('click', exportToCSV);

      // Refresh
      refreshBtn.addEventListener('click', () => {
        loadDirectoryData();
      });

      // Modal
      closeModalBtn.addEventListener('click', () => imageModal.classList.remove('active'));
      copyLinkBtn.addEventListener('click', copyImageLink);
    }

    function renderDirectoryTree() {
      if (isLoading) {
        directoryTree.innerHTML = '<div class="loading"><div class="spinner"></div>åŠ è½½ç›®å½•ç»“æ„...</div>';
        return;
      }

      if (!directoryData) {
        directoryTree.innerHTML = '<div style="color: var(--muted); padding: 20px; text-align: center;">ç›®å½•æ•°æ®æœªåŠ è½½</div>';
        return;
      }

      directoryTree.innerHTML = '';
      renderTreeItem(directoryData, '', directoryTree, true);
    }

    function renderTreeItem(data, path, parent, isRoot = false, level = 0) {
      for (const [name, item] of Object.entries(data)) {
        const itemPath = isRoot ? name : path + name;
        const itemElement = document.createElement('div');
        itemElement.className = `tree-item level-${level}`;
        itemElement.dataset.path = itemPath;

        const hasChildren = item.type === 'folder' && item.children && Object.keys(item.children).length > 0;

        if (item.type === 'folder') {
          itemElement.innerHTML = `
            <div class="tree-expander ${hasChildren ? '' : 'no-children'}"></div>
            <div class="tree-icon folder"></div>
            <span>${name.replace('/', '')}</span>
          `;
          itemElement.addEventListener('click', (e) => {
            e.stopPropagation();
            selectFolder(itemElement, itemPath);
          });
        } else if (item.type === 'image') {
          itemElement.innerHTML = `
            <div class="tree-expander no-children"></div>
            <div class="tree-icon image"></div>
            <span>${name}</span>
          `;
          itemElement.addEventListener('click', () => selectImage(itemPath, item));
        } else {
          itemElement.innerHTML = `
            <div class="tree-expander no-children"></div>
            <div class="tree-icon file"></div>
            <span>${name}</span>
          `;
        }

        if (item.type === 'folder') {
          const childrenContainer = document.createElement('div');
          childrenContainer.className = 'tree-children';
          if (hasChildren) {
            renderTreeItem(item.children, itemPath + '/', childrenContainer, false, level + 1);
          }
          itemElement.appendChild(childrenContainer);
        }

        parent.appendChild(itemElement);
      }
    }

    function selectFolder(element, path) {
      // Remove previous selection
      document.querySelectorAll('.tree-item.selected').forEach(el => el.classList.remove('selected'));

      // Add selection to current folder
      element.classList.add('selected');

      // Set current path and render images
      currentPath = path;
      renderImages();

      // Toggle expanded state
      const children = element.querySelector('.tree-children');
      const isExpanded = children.classList.contains('expanded');

      if (isExpanded) {
        children.classList.remove('expanded');
        element.classList.remove('expanded');
      } else {
        children.classList.add('expanded');
        element.classList.add('expanded');
      }
    }

    function selectImage(path, item) {
      // Remove previous selection
      document.querySelectorAll('.tree-item.selected').forEach(el => el.classList.remove('selected'));

      // Add selection to clicked item
      event.currentTarget.classList.add('selected');

      // Show image preview
      showImageModal(path, item);
    }

    function renderImages() {
      if (isLoading || !directoryData) {
        const loadingHtml = '<div class="loading"><div class="spinner"></div>åŠ è½½æ–‡ä»¶...</div>';
        gridView.innerHTML = loadingHtml;
        listView.innerHTML = loadingHtml;
        return;
      }

      const folderData = getFolderData(currentPath);
      if (!folderData || folderData.type !== 'folder') {
        gridView.innerHTML = '<div style="color: var(--muted); padding: 40px; text-align: center;">æ­¤ç›®å½•ä¸ºç©º</div>';
        listView.innerHTML = '<div style="color: var(--muted); padding: 40px; text-align: center;">æ­¤ç›®å½•ä¸ºç©º</div>';
        return;
      }

      const allFiles = Object.entries(folderData.children);

      // Grid view
      gridView.innerHTML = '';
      allFiles.forEach(([name, item]) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'grid-item';

        if (item.type === 'image') {
          const imageUrl = `./${item.url}`;
          const placeholderSvg = generateImagePlaceholder(name, 200, 150);
          itemElement.innerHTML = `
            <img class="grid-image" src="${imageUrl}" alt="${name}" onerror="this.src='${placeholderSvg}'">
            <div class="grid-info">
              <div class="grid-name">${name}</div>
              <div class="grid-meta">${item.size} Â· ${item.dimensions}</div>
            </div>
          `;
          itemElement.addEventListener('click', () => showImageModal(currentPath + name, item));
        } else {
          // éå›¾ç‰‡æ–‡ä»¶æ˜¾ç¤ºæ–‡ä»¶å›¾æ ‡
          const fileIcon = getFileIcon(name);
          itemElement.innerHTML = `
            <div class="grid-file-icon">${fileIcon}</div>
            <div class="grid-info">
              <div class="grid-name">${name}</div>
              <div class="grid-meta">${item.size || 'æ–‡ä»¶'}</div>
            </div>
          `;
          itemElement.addEventListener('click', () => showFileInfo(currentPath + name, item));
        }

        gridView.appendChild(itemElement);
      });

      // List view
      listView.innerHTML = '';
      allFiles.forEach(([name, item]) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'image-item';

        if (item.type === 'image') {
          const imageUrl = `./${item.url}`;
          const placeholderSvg = generateImagePlaceholder(name, 60, 60);
          itemElement.innerHTML = `
            <img class="image-thumb" src="${imageUrl}" alt="${name}" onerror="this.src='${placeholderSvg}'">
            <div class="image-info">
              <div class="image-name">${name}</div>
              <div class="image-meta">
                <span>å¤§å°: ${item.size}</span>
                <span>å°ºå¯¸: ${item.dimensions}</span>
                <span>è·¯å¾„: ${currentPath + name}</span>
              </div>
            </div>
            <div class="image-actions">
              <button class="btn" onclick="copyImageLink('${currentPath + name}')">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>
            </div>
          `;
          itemElement.addEventListener('click', () => showImageModal(currentPath + name, item));
        } else {
          // éå›¾ç‰‡æ–‡ä»¶æ˜¾ç¤ºæ–‡ä»¶å›¾æ ‡
          const fileIcon = getFileIcon(name);
          itemElement.innerHTML = `
            <div class="file-thumb">${fileIcon}</div>
            <div class="image-info">
              <div class="image-name">${name}</div>
              <div class="image-meta">
                <span>å¤§å°: ${item.size || 'æœªçŸ¥'}</span>
                <span>ç±»å‹: ${getFileType(name)}</span>
                <span>è·¯å¾„: ${currentPath + name}</span>
              </div>
            </div>
            <div class="image-actions">
              <button class="btn" onclick="copyFileLink('${currentPath + name}')">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>

    function getFolderData(path) {
      if (!directoryData) return null;

      // Handle root path
      if (!path || path === '') {
        return { type: 'folder', children: directoryData };
      }

      // Ensure path ends with '/' for folder lookup
      const folderPath = path.endsWith('/') ? path : path + '/';

      if (directoryData[folderPath] && directoryData[folderPath].type === 'folder') {
        return { type: 'folder', children: directoryData[folderPath].children };
      }

      return null;
    }

    function copyFileLink(path) {
      let linkToCopy = '';

      if (path) {
        // ä»pathè·å–å¯¹åº”çš„é¡¹ç›®æ•°æ®
        const parts = path.split('/').filter(p => p);
        let current = directoryData;

        for (const part of parts) {

    function exportToCSV() {
      const folderData = getFolderData(currentPath);
      if (!folderData || folderData.type !== 'folder') return;

      const images = Object.entries(folderData.children).filter(([_, item]) => item.type === 'image');

      let csvContent = "åç§°,è·¯å¾„,å¤§å°,å°ºå¯¸\n";
      images.forEach(([name, item]) => {
        csvContent += `"${name}","${currentPath + name}","${item.size}","${item.dimensions}"\n`;
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `images_${currentPath.replace(/\//g, '_')}.csv`;
      link.click();
