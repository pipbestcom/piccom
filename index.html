<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>é‡‘ç‚¹ç½‘ç»œ-å…¬å…±å›¾ç‰‡æ‰˜ç®¡å¹³å° / Public Image Hosting Platform</title>
  <style>
    :root{
      color-scheme: dark;
      --bg1:#0a1229;
      --bg2:#1e3a8a;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --accent: #3b82f6;
      --hover: rgba(59,130,246,.2);
      --selected: rgba(59,130,246,.3);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(59,130,246,.30), transparent 60%),
        radial-gradient(1000px 600px at 85% 80%, rgba(30,58,138,.40), transparent 55%),
        linear-gradient(135deg, var(--bg1), #0b1636 35%, var(--bg2));
      color:var(--text);
      overflow:hidden;
    }
    body::before{
      content:"";
      position:fixed; inset:0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 48px 48px;
      mask-image: radial-gradient(circle at 50% 35%, black 0%, transparent 65%);
      pointer-events:none;
      opacity:.9;
    }

    /* Layout */
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: var(--card);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(14px);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: 16px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(14px);
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(14px);
    }

    /* Directory Tree */
    .directory-tree {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .tree-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .tree-item:hover {
      background: var(--hover);
    }

    .tree-item.selected {
      background: var(--selected);
    }

    .tree-item.expanded .tree-icon::before {
      transform: rotate(90deg);
    }

    .tree-icon {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: var(--muted);
    }

    .tree-icon::before {
      content: "â–¶";
      transition: transform 0.2s;
    }

    .tree-icon.folder::before {
      content: "ğŸ“";
    }

    .tree-icon.file::before {
      content: "ğŸ“„";
    }

    .tree-icon.image::before {
      content: "ğŸ–¼ï¸";
    }

    .tree-children {
      margin-left: 20px;
      display: none;
    }

    .tree-children.expanded {
      display: block;
    }

    /* Content Area */
    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    /* View Modes */
    .view-toggle {
      display: flex;
      gap: 4px;
      background: rgba(255,255,255,.06);
      border-radius: 6px;
      padding: 2px;
    }

    .view-btn {
      padding: 6px 12px;
      border: none;
      background: transparent;
      color: var(--muted);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
    }

    .view-btn.active {
      background: var(--accent);
      color: white;
    }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      background: var(--hover);
      border-color: var(--accent);
    }

    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* List View */
    .list-view {
      display: none;
    }

    .list-view.active {
      display: block;
    }

    .image-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      background: var(--card);
      border: 1px solid var(--border);
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .image-item:hover {
      background: var(--hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }

    .image-thumb {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid var(--border);
    }

    .image-info {
      flex: 1;
      min-width: 0;
    }

    .image-name {
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .image-meta {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      gap: 16px;
    }

    .image-actions {
      display: flex;
      gap: 8px;
    }

    /* Grid View */
    .grid-view {
      display: none;
    }

    .grid-view.active {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .grid-item {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
    }

    .grid-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
      border-color: var(--accent);
    }

    .grid-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .grid-info {
      padding: 12px;
    }

    .grid-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .grid-meta {
      font-size: 12px;
      color: var(--muted);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.8);
      backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .modal-image {
      max-width: 100%;
      max-height: 80vh;
      display: block;
    }

    .modal-actions {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--muted);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Badge */
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      font-size:13px;
      letter-spacing:.3px;
    }
    .dot{
      width:9px; height:9px; border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(59,130,246,.85);
    }
  </style>

  <script>
    let directoryData = null;
    let currentPath = "images/";
    let currentView = "grid";
    let isLoading = true;

    // DOM elements
    const directoryTree = document.getElementById('directory-tree');
    const gridView = document.getElementById('grid-view');
    const listView = document.getElementById('list-view');
    const gridViewBtn = document.getElementById('grid-view-btn');
    const listViewBtn = document.getElementById('list-view-btn');
    const exportBtn = document.getElementById('export-btn');
    const refreshBtn = document.getElementById('refresh-btn');
    const imageModal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');
    const modalInfo = document.getElementById('modal-info');
    const copyLinkBtn = document.getElementById('copy-link-btn');
    const closeModalBtn = document.getElementById('close-modal-btn');

    // Load directory data
    async function loadDirectoryData() {
      try {
        const response = await fetch('./directory-data.json');
        if (!response.ok) {
          throw new Error('Failed to load directory data');
        }
        directoryData = await response.json();
        isLoading = false;
        renderDirectoryTree();
        setInitialSelection();
        renderImages();
      } catch (error) {
        console.error('Error loading directory data:', error);
        directoryTree.innerHTML = '<div style="color: var(--muted); padding: 20px; text-align: center;">åŠ è½½ç›®å½•æ•°æ®å¤±è´¥<br>è¯·ç¡®ä¿å·²è¿è¡Œç›®å½•æ‰«æè„šæœ¬</div>';
        isLoading = false;
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      setupEventListeners();
      loadDirectoryData();
    });

    // Set initial folder selection after data loads
    function setInitialSelection() {
      if (directoryData && directoryData['images/']) {
        const imagesFolder = document.querySelector('[data-path="images/"]');
        if (imagesFolder) {
          imagesFolder.classList.add('selected');
          // Auto-expand the images folder
          const children = imagesFolder.querySelector('.tree-children');
          if (children) {
            children.classList.add('expanded');
            imagesFolder.classList.add('expanded');
          }
        }
      }
    }

    function setupEventListeners() {
      // View toggle
      gridViewBtn.addEventListener('click', () => switchView('grid'));
      listViewBtn.addEventListener('click', () => switchView('list'));

      // Export
      exportBtn.addEventListener('click', exportToCSV);

      // Refresh
      refreshBtn.addEventListener('click', () => {
        loadDirectoryData();
      });

      // Modal
      closeModalBtn.addEventListener('click', () => imageModal.classList.remove('active'));
      copyLinkBtn.addEventListener('click', copyImageLink);
    }

    function renderDirectoryTree() {
      if (isLoading) {
        directoryTree.innerHTML = '<div class="loading"><div class="spinner"></div>åŠ è½½ç›®å½•ç»“æ„...</div>';
        return;
      }

      if (!directoryData) {
        directoryTree.innerHTML = '<div style="color: var(--muted); padding: 20px; text-align: center;">ç›®å½•æ•°æ®æœªåŠ è½½</div>';
        return;
      }

      directoryTree.innerHTML = '';
      renderTreeItem(directoryData, '', directoryTree, true);
    }

    function renderTreeItem(data, path, parent, isRoot = false) {
      for (const [name, item] of Object.entries(data)) {
        const itemPath = isRoot ? name : path + name;
        const itemElement = document.createElement('div');
        itemElement.className = 'tree-item';
        itemElement.dataset.path = itemPath;

        if (item.type === 'folder') {
          itemElement.innerHTML = `
            <div class="tree-icon folder"></div>
            <span>${name}</span>
          `;
          itemElement.addEventListener('click', (e) => {
            e.stopPropagation();
            selectFolder(itemElement, itemPath);
          });
        } else if (item.type === 'image') {
          itemElement.innerHTML = `
            <div class="tree-icon image"></div>
            <span>${name}</span>
          `;
          itemElement.addEventListener('click', () => selectImage(itemPath, item));
        } else {
          itemElement.innerHTML = `
            <div class="tree-icon file"></div>
            <span>${name}</span>
          `;
        }

        if (item.type === 'folder') {
          const childrenContainer = document.createElement('div');
          childrenContainer.className = 'tree-children';
          renderTreeItem(item.children, itemPath + '/', childrenContainer);
          itemElement.appendChild(childrenContainer);
        }

        parent.appendChild(itemElement);
      }
    }

    function selectFolder(element, path) {
      // Remove previous selection
      document.querySelectorAll('.tree-item.selected').forEach(el => el.classList.remove('selected'));

      // Add selection to current folder
      element.classList.add('selected');

      // Set current path and render images
      currentPath = path;
      renderImages();

      // Toggle expanded state
      const children = element.querySelector('.tree-children');
      const isExpanded = children.classList.contains('expanded');

      if (isExpanded) {
        children.classList.remove('expanded');
        element.classList.remove('expanded');
      } else {
        children.classList.add('expanded');
        element.classList.add('expanded');
      }
    }

    function selectImage(path, item) {
      // Remove previous selection
      document.querySelectorAll('.tree-item.selected').forEach(el => el.classList.remove('selected'));

      // Add selection to clicked item
      event.currentTarget.classList.add('selected');

      // Show image preview
      showImageModal(path, item);
    }

    function renderImages() {
      if (isLoading || !directoryData) {
        const loadingHtml = '<div class="loading"><div class="spinner"></div>åŠ è½½å›¾ç‰‡...</div>';
        gridView.innerHTML = loadingHtml;
        listView.innerHTML = loadingHtml;
        return;
      }

      const folderData = getFolderData(currentPath);
      if (!folderData || folderData.type !== 'folder') {
        gridView.innerHTML = '<div style="color: var(--muted); padding: 40px; text-align: center;">æ­¤ç›®å½•ä¸­æ²¡æœ‰å›¾ç‰‡</div>';
        listView.innerHTML = '<div style="color: var(--muted); padding: 40px; text-align: center;">æ­¤ç›®å½•ä¸­æ²¡æœ‰å›¾ç‰‡</div>';
        return;
      }

      const images = Object.entries(folderData.children).filter(([_, item]) => item.type === 'image');

      // Grid view
      gridView.innerHTML = '';
      images.forEach(([name, item]) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'grid-item';
        const imageUrl = `./${item.url}`;
        itemElement.innerHTML = `
          <img class="grid-image" src="${imageUrl}" alt="${name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgZmlsbD0iI2NjYyIvPjx0ZXh0IHg9IjEwMCIgeT0iNzUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiM5OTkiIGZvbnQtc2l6ZT0iMTQiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
          <div class="grid-info">
            <div class="grid-name">${name}</div>
            <div class="grid-meta">${item.size} Â· ${item.dimensions}</div>
          </div>
        `;
        itemElement.addEventListener('click', () => showImageModal(currentPath + name, item));
        gridView.appendChild(itemElement);
      });

      // List view
      listView.innerHTML = '';
      images.forEach(([name, item]) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'image-item';
        const imageUrl = `./${item.url}`;
        itemElement.innerHTML = `
          <img class="image-thumb" src="${imageUrl}" alt="${name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIiBmaWxsPSIjY2NjIi8+PHRleHQgeD0iMzAiIHk9IjMwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LXNpemU9IjEwIj5Ob0ltZzwvdGV4dD48L3N2Zz4='">
          <div class="image-info">
            <div class="image-name">${name}</div>
            <div class="image-meta">
              <span>å¤§å°: ${item.size}</span>
              <span>å°ºå¯¸: ${item.dimensions}</span>
              <span>è·¯å¾„: ${currentPath + name}</span>
            </div>
          </div>
          <div class="image-actions">
            <button class="btn" onclick="copyImageLink('${currentPath + name}')">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>
          </div>
        `;
        listView.appendChild(itemElement);
      });
    }

    function getFolderData(path) {
      if (!directoryData) return null;

      const parts = path.split('/').filter(p => p);
      let current = directoryData;

      for (const part of parts) {
        if (current[part] && current[part].type === 'folder') {
          current = current[part].children;
        } else {
          return null;
        }
      }

      return { type: 'folder', children: current };
    }

    function switchView(view) {
      currentView = view;

      // Update buttons
      gridViewBtn.classList.toggle('active', view === 'grid');
      listViewBtn.classList.toggle('active', view === 'list');

      // Update views
      gridView.classList.toggle('active', view === 'grid');
      listView.classList.toggle('active', view === 'list');
    }

    function showImageModal(path, item) {
      const imageUrl = `./${item.url}`;
      modalImage.src = imageUrl;
      modalImage.onerror = function() {
        this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgZmlsbD0iI2NjYyIvPjx0ZXh0IHg9IjQwMCIgeT0iMzAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LXNpemU9IjI0Ij5JbWFnZSBMb2FkIEZhaWxlZDwvdGV4dD48L3N2Zz4=';
      };
      modalInfo.innerHTML = `
        <strong>${path.split('/').pop()}</strong> |
        å¤§å°: ${item.size} |
        å°ºå¯¸: ${item.dimensions}
      `;
      imageModal.classList.add('active');
    }

    function copyImageLink(path) {
      let linkToCopy = '';

      if (path) {
        // ä»pathè·å–å¯¹åº”çš„é¡¹ç›®æ•°æ®
        const parts = path.split('/').filter(p => p);
        let current = directoryData;
        let item = null;

        for (const part of parts) {
          if (current && current[part]) {
            if (current[part].type === 'folder') {
              current = current[part].children;
            } else {
              item = current[part];
            }
          }
        }

        if (item && item.url) {
          linkToCopy = window.location.origin + window.location.pathname.replace('index.html', '') + item.url;
        } else {
          linkToCopy = window.location.origin + window.location.pathname.replace('index.html', '') + path;
        }
      } else {
        linkToCopy = modalImage.src;
      }

      navigator.clipboard.writeText(linkToCopy).then(() => {
        alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼\n' + linkToCopy);
      }).catch(err => {
        console.error('å¤åˆ¶å¤±è´¥:', err);
        alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶é“¾æ¥');
      });
    }

    function exportToCSV() {
      const folderData = getFolderData(currentPath);
      if (!folderData || folderData.type !== 'folder') return;

      const images = Object.entries(folderData.children).filter(([_, item]) => item.type === 'image');

      let csvContent = "åç§°,è·¯å¾„,å¤§å°,å°ºå¯¸\n";
      images.forEach(([name, item]) => {
        csvContent += `"${name}","${currentPath + name}","${item.size}","${item.dimensions}"\n`;
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `images_${currentPath.replace(/\//g, '_')}.csv`;
      link.click();
    }
  </script>
</body>
