  <script>

    const imageDimensionCache = new Map();

    function normalizePath(p) {
      if (typeof p !== 'string') return '';
      return p.replace(/\\/g, '/').replace(/\/+/g, '/');
    }

    function joinPath(a, b) {
      const left = normalizePath(a || '');
      const right = normalizePath(b || '');
      if (!left) return right;
      if (!right) return left;
      return normalizePath(left.replace(/\/+$/, '') + '/' + right.replace(/^\/+/, ''));
    }

    function formatDimensions(width, height) {
      const w = Number(width);
      const h = Number(height);
      if (!Number.isFinite(w) || !Number.isFinite(h) || w <= 0 || h <= 0) return 'æœªçŸ¥';
      return `${w}Ã—${h}`;
    }

    function applyImageDimensionsFromElement(imgEl, item, metaEl) {
      if (!imgEl || !item) return;
      const url = resolveItemUrl(item);
      if (!url) return;

      const cached = imageDimensionCache.get(url);
      if (cached) {
        item.dimensions = cached;
        if (metaEl) metaEl.textContent = cached;
        return;
      }

      const update = () => {
        const dim = formatDimensions(imgEl.naturalWidth, imgEl.naturalHeight);
        if (dim === 'æœªçŸ¥') return;
        imageDimensionCache.set(url, dim);
        item.dimensions = dim;
        if (metaEl) metaEl.textContent = dim;
      };

      if (imgEl.complete && imgEl.naturalWidth) {
        update();
        return;
      }

      imgEl.addEventListener('load', update, { once: true });
    }

    function getGithubConfigFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const owner = params.get('owner');
      const repo = params.get('repo');
      if (!owner || !repo) return null;

      const ref = params.get('ref') || 'main';
      const root = params.get('root') || '';
      const rootNormalized = root ? root.replace(/^\/+/, '').replace(/\/+$/, '') + '/' : '';

      const token = params.get('token') || '';

      return { owner, repo, ref, root: rootNormalized, token };
    }

    function getDefaultGithubConfig() {
      return { owner: 'pipbestcom', repo: 'piccom', ref: 'main', root: '', token: '' };
    }

    function isDefaultRepo(config) {
      const def = getDefaultGithubConfig();
      return !!config && config.owner === def.owner && config.repo === def.repo;
    }

    function getSiteBaseUrl() {
      // Works for both custom domain root (/) and GitHub Pages subpath (/piccom/)
      let basePath = window.location.pathname || '/';
      basePath = basePath.replace(/index\.html$/i, '');
      if (!basePath.endsWith('/')) basePath += '/';
      return window.location.origin + basePath;
    }

    function getServerApiBaseFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const api = params.get('api');
      return api || 'https://www.pipbest.com/compic/upload.php';
    }

    function formatBytes(bytes) {
      if (typeof bytes !== 'number' || Number.isNaN(bytes)) return 'æœªçŸ¥';
      if (bytes < 1024) return `${bytes}B`;
      const kb = bytes / 1024;
      if (kb < 1024) return `${kb.toFixed(1)}KB`;
      const mb = kb / 1024;
      if (mb < 1024) return `${mb.toFixed(1)}MB`;
      const gb = mb / 1024;
      return `${gb.toFixed(2)}GB`;
    }

    function isAbsoluteUrl(url) {
      return typeof url === 'string' && /^https?:\/\//i.test(url);
    }

    function resolveItemUrl(item) {
      if (!item || !item.url) return '';
      return isAbsoluteUrl(item.url) ? item.url : `./${item.url}`;
    }

    function buildDirectoryDataFromServerFileList(files, config, basePath) {
      const output = {};
      const list = Array.isArray(files) ? files : [];

      const base = (basePath || '').replace(/^\/+/, '').replace(/\/+$/, '');
      const baseWithSlash = base ? base + '/' : '';

      function ensureFolder(parent, folderName) {
        const key = folderName + '/';
        if (!parent[key]) {
          parent[key] = { type: 'folder', children: {} };
        }
        return parent[key].children;
      }

      for (const f of list) {
        if (!f || typeof f.path !== 'string' || typeof f.name !== 'string') continue;
        const fullPath = normalizePath(f.path);
        if (baseWithSlash && !fullPath.startsWith(baseWithSlash)) continue;

        const relativePath = baseWithSlash ? fullPath.slice(baseWithSlash.length) : fullPath;
        const parts = relativePath.split('/').filter(Boolean);
        if (parts.length === 0) continue;

        let current = output;
        for (let i = 0; i < parts.length - 1; i++) {
          current = ensureFolder(current, parts[i]);
        }

        const name = parts[parts.length - 1];
        const ext = name.includes('.') ? name.split('.').pop().toLowerCase() : '';
        const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp'].includes(ext);
        const rawUrl = `https://raw.githubusercontent.com/${config.owner}/${config.repo}/${config.ref}/${fullPath}`;
        const siteUrl = getSiteBaseUrl() + fullPath;
        const resolvedUrl = isDefaultRepo(config) ? siteUrl : rawUrl;
        const sizeValue = typeof f.size === 'number' ? f.size : Number(f.size);
        const sizeText = formatBytes(Number.isFinite(sizeValue) ? sizeValue : NaN);

        if (isImage) {
          current[name] = {
            type: 'image',
            size: sizeText,
            dimensions: 'æœªçŸ¥',
            path: relativePath,
            url: resolvedUrl,
            original_name: f.original_name || '',
            upload_time: f.upload_time || ''
          };
        } else {
          current[name] = {
            type: 'file',
            size: sizeText,
            path: relativePath,
            url: resolvedUrl,
            original_name: f.original_name || '',
            upload_time: f.upload_time || ''
          };
        }
      }

      return output;
    }

    async function loadDirectoryDataFromServerApi(config) {
      const apiBase = getServerApiBaseFromUrl();
      const params = new URLSearchParams();
      params.set('action', 'list');
      params.set('owner', config.owner);
      params.set('repo', config.repo);
      params.set('ref', config.ref);

      const basePath = (config.root || '').replace(/^\/+/, '').replace(/\/+$/, '');
      if (basePath) {
        params.set('path', basePath);
      }

      if (config.token) {
        params.set('token', config.token);
      }

      const url = `${apiBase}?${params.toString()}`;
      console.log('Fetching server list API:', url);
      const res = await fetch(url);
      if (!res.ok) {
        const text = await res.text();
        throw new Error(`Server list API failed: ${res.status} ${text}`);
      }
      const json = await res.json();
      if (!json || json.success !== true || !Array.isArray(json.files)) {
        throw new Error('Server list API returned invalid payload');
      }
      console.log('Server list API returned', json.files.length, 'files');
      return buildDirectoryDataFromServerFileList(json.files, config, basePath);
    }

    async function loadDirectoryDataFromGitHub(config) {
      const headers = {
        'Accept': 'application/vnd.github+json'
      };
      if (config.token) {
        headers['Authorization'] = `Bearer ${config.token}`;
      }

      console.log('Loading GitHub data for:', config.owner, config.repo, config.ref);

      const commitUrl = `https://api.github.com/repos/${encodeURIComponent(config.owner)}/${encodeURIComponent(config.repo)}/commits/${encodeURIComponent(config.ref)}`;
      console.log('Fetching commit:', commitUrl);
      
      const commitRes = await fetch(commitUrl, { headers });
      if (!commitRes.ok) {
        const text = await commitRes.text();
        console.error('GitHub commit request failed:', commitRes.status, text);
        throw new Error(`GitHub commit request failed: ${commitRes.status} ${text}`);
      }
      const commitJson = await commitRes.json();
      const sha = commitJson && commitJson.sha;
      if (!sha) {
        console.error('GitHub commit response missing sha:', commitJson);
        throw new Error('GitHub commit response missing sha');
      }
      console.log('Got commit SHA:', sha);

      const treeUrl = `https://api.github.com/repos/${encodeURIComponent(config.owner)}/${encodeURIComponent(config.repo)}/git/trees/${encodeURIComponent(sha)}?recursive=1`;
      console.log('Fetching tree:', treeUrl);
      
      const treeRes = await fetch(treeUrl, { headers });
      if (!treeRes.ok) {
        const text = await treeRes.text();
        console.error('GitHub tree request failed:', treeRes.status, text);
        throw new Error(`GitHub tree request failed: ${treeRes.status} ${text}`);
      }
      const treeJson = await treeRes.json();
      console.log('Got tree with', treeJson.tree ? treeJson.tree.length : 0, 'items');
      
      return buildDirectoryDataFromGitHubTree(treeJson, config);
    }

    function buildDirectoryDataFromGitHubTree(treeJson, config) {
      const output = {};
      const tree = Array.isArray(treeJson && treeJson.tree) ? treeJson.tree : [];

      console.log('Tree data:', treeJson);

      function ensureFolder(parent, folderName) {
        const key = folderName + '/';
        if (!parent[key]) {
          parent[key] = { type: 'folder', children: {} };
        }
        return parent[key].children;
      }

      for (const entry of tree) {
        console.log('Processing entry:', entry);
        if (!entry || entry.type !== 'blob' || typeof entry.path !== 'string') continue;
        if (config.root && !entry.path.startsWith(config.root)) continue;

        const relativePath = config.root ? entry.path.slice(config.root.length) : entry.path;
        const parts = relativePath.split('/').filter(Boolean);
        if (parts.length === 0) continue;

        let current = output;
        for (let i = 0; i < parts.length - 1; i++) {
          current = ensureFolder(current, parts[i]);
        }

        const name = parts[parts.length - 1];
        const ext = name.includes('.') ? name.split('.').pop().toLowerCase() : '';
        const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp'].includes(ext);
        const rawUrl = `https://raw.githubusercontent.com/${config.owner}/${config.repo}/${config.ref}/${entry.path}`;

        if (isImage) {
          current[name] = {
            type: 'image',
            size: formatBytes(entry.size),
            dimensions: 'æœªçŸ¥',
            path: relativePath,
            url: rawUrl,
            original_name: '',
            upload_time: ''
          };
        } else {
          current[name] = {
            type: 'file',
            size: formatBytes(entry.size),
            path: relativePath,
            url: rawUrl,
            original_name: '',
            upload_time: ''
          };
        }
      }

      console.log('Final directory data:', output);
      return output;
    }

    // Generate colorful placeholder for images
    function generateImagePlaceholder(filename, width, height) {
      const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F', '#FF9FF3', '#54A0FF'];
      const color = colors[Math.abs(filename.split('').reduce((a,b) => a + b.charCodeAt(0), 0)) % colors.length];

      // Create a more detailed SVG placeholder
      const svg = `<svg width="${width}" height="${height}" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:${color};stop-opacity:1" />
            <stop offset="100%" style="stop-color:${adjustColor(color, -30)};stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="${width}" height="${height}" fill="url(#grad)"/>
        <circle cx="${width/2}" cy="${height/2 - 15}" r="20" fill="white" opacity="0.8"/>
        <rect x="${width/2 - 12}" y="${height/2 + 5}" width="24" height="3" fill="white" opacity="0.8" rx="1"/>
        <rect x="${width/2 - 8}" y="${height/2 + 10}" width="16" height="3" fill="white" opacity="0.6" rx="1"/>
        <text x="${width/2}" y="${height - 15}" text-anchor="middle" fill="white" font-size="10" opacity="0.9">${filename}</text>
      </svg>`;

      return 'data:image/svg+xml;base64,' + btoa(svg);
    }

    // Helper function to adjust color brightness
    function adjustColor(color, amount) {
      const usePound = color[0] === '#';
      const col = usePound ? color.slice(1) : color;

      const num = parseInt(col, 16);
      let r = (num >> 16) + amount;
      let g = (num >> 8 & 0x00FF) + amount;
      let b = (num & 0x0000FF) + amount;

      r = r > 255 ? 255 : r < 0 ? 0 : r;
      g = g > 255 ? 255 : g < 0 ? 0 : g;
      b = b > 255 ? 255 : b < 0 ? 0 : b;

      return (usePound ? '#' : '') + (r << 16 | g << 8 | b).toString(16);
    }

    function filterFolderTreeData(data, query) {
      if (!data || typeof data !== 'object') return {};
      if (!query) {
        return data;
      }

      const out = {};
      for (const [name, item] of Object.entries(data)) {
        if (!item || item.type !== 'folder' || !item.children) continue;
        const folderName = String(name).replace('/', '').toLowerCase();
        const childFiltered = filterFolderTreeData(item.children, query);
        const hasChild = childFiltered && Object.keys(childFiltered).length > 0;
        const selfMatch = folderName.includes(query);

        if (selfMatch || hasChild) {
          out[name] = {
            type: 'folder',
            children: childFiltered
          };
        }
      }
      return out;
    }

    function renderPaginationControls(totalPages, totalItems) {
      const paginationContainer = document.getElementById('pagination-container');
      if (!paginationContainer) return;

      if (totalPages <= 1) {
        paginationContainer.innerHTML = '';
        return;
      }

      let paginationHtml = '<div style="display: flex; align-items: center; gap: 8px; padding: 16px; justify-content: center; flex-wrap: wrap;">';
      
      // Previous button
      paginationHtml += `<button class="btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;
      
      // Page numbers
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage < maxVisiblePages - 1) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      if (startPage > 1) {
        paginationHtml += `<button class="btn" onclick="changePage(1)">1</button>`;
        if (startPage > 2) {
          paginationHtml += '<span style="color: var(--muted);">...</span>';
        }
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const isActive = i === currentPage;
        paginationHtml += `<button class="btn ${isActive ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
      }
      
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          paginationHtml += '<span style="color: var(--muted);">...</span>';
        }
        paginationHtml += `<button class="btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
      }
      
      // Next button
      paginationHtml += `<button class="btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;
      
      // Page info
      const startItem = (currentPage - 1) * itemsPerPage + 1;
      const endItem = Math.min(currentPage * itemsPerPage, totalItems);
      paginationHtml += `<span style="color: var(--muted); margin-left: 16px;">æ˜¾ç¤º ${startItem}-${endItem} / å…± ${totalItems} é¡¹</span>`;
      
      paginationHtml += '</div>';
      paginationContainer.innerHTML = paginationHtml;
    }

    function changePage(page) {
      if (page < 1) return;
      const folderData = getFolderData(currentPath);
      if (!folderData || folderData.type !== 'folder') return;
      
      const allFiles = Object.entries(folderData.children);
      const searchQuery = fileSearchInput ? fileSearchInput.value.trim().toLowerCase() : '';

      if (searchQuery) {
        filteredFiles = allFiles.filter(([name, item]) => {
          const fileName = name.toLowerCase();
          const originalName = (item.original_name || '').toLowerCase();
          return fileName.includes(searchQuery) || originalName.includes(searchQuery);
        });
      }
      
      const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);
      if (page > totalPages) return;
      
      currentPage = page;
      renderImages();
    }

    function getFolderData(path) {
      if (!directoryData) return null;

      // Handle root path
      if (!path || path === '') {
        return { type: 'folder', children: directoryData };
      }

      // Split path into parts and navigate through nested structure
      const parts = path.split('/').filter(p => p);
      let current = directoryData;

      for (const part of parts) {
        const folderKey = part + '/';
        if (current[folderKey] && current[folderKey].type === 'folder') {
          current = current[folderKey].children;
        } else {
          return null;
        }
      }

      return { type: 'folder', children: current };
    }

    function copyFileLink(path) {
      // When used as an event handler, `path` can be an Event object.
      if (path && typeof path === 'object' && typeof path.preventDefault === 'function') {
        path = '';
      }

      let linkToCopy = '';

      if (path) {
        // ä»pathè·å–å¯¹åº”çš„é¡¹ç›®æ•°æ®
        const parts = path.split('/').filter(p => p);
        let current = directoryData;
        let item = null;

        for (const part of parts) {
          const folderKey = part + '/';
          if (current && current[folderKey] && current[folderKey].type === 'folder') {
            current = current[folderKey].children;
            continue;
          }

          if (current && current[part]) {
            if (current[part].type === 'folder') {
              current = current[part].children;
            } else {
              item = current[part];
            }
          }
        }

        if (item && item.url) {
          if (isAbsoluteUrl(item.url)) {
            linkToCopy = item.url;
          } else {
            linkToCopy = window.location.origin + window.location.pathname.replace('index.html', '') + item.url;
          }
        } else {
          linkToCopy = window.location.origin + window.location.pathname.replace('index.html', '') + path;
        }
      } else {
        linkToCopy = currentModalUrl || modalImage.src;
      }

      navigator.clipboard.writeText(linkToCopy).then(() => {
        alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼\n' + linkToCopy);
      }).catch(err => {
        console.error('å¤åˆ¶å¤±è´¥:', err);
        alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶é“¾æ¥');
      });
    }

    function exportToCSV() {
      const folderData = getFolderData(currentPath);

        const fullPath = joinPath(currentPath, name);

        csvContent += `"${name}","${originalName}","${fullPath}","${fileType}","${item.size}","${sizeOrFormat}","${uploadTime}","${url}"\n`;
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);

      // ä½¿ç”¨å½“å‰ç›®å½•åç§°ä½œä¸ºæ–‡ä»¶å
